    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #00adb5;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: #00adb5;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .logo i {
            color: #ff5722;
        }
        
        .tagline {
            color: #b8b8b8;
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }
        
        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            width: 100%;
        }
        
        .video-card {
            background: rgba(30, 30, 46, 0.9);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 173, 181, 0.2);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        
        .video-card:hover {
            transform: translateY(-10px);
        }
        
        .video-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #00adb5;
            text-align: center;
            font-weight: 600;
            line-height: 1.3;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .thumbnail-container {
            position: relative;
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.7);
            flex-grow: 1;
        }
        
        .thumbnail {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
            transition: transform 0.5s ease;
        }
        
        .thumbnail-container:hover .thumbnail {
            transform: scale(1.05);
        }
        
        .play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .thumbnail-container:hover .play-overlay {
            opacity: 1;
        }
        
        .play-btn {
            background: rgba(0, 173, 181, 0.9);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            color: white;
            transition: all 0.3s ease;
            border: 3px solid white;
        }
        
        .thumbnail-container:hover .play-btn {
            background: #ff5722;
            transform: scale(1.1);
        }
        
        .video-info {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        
        .info-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: #b8b8b8;
        }
        
        .info-item i {
            color: #00adb5;
            font-size: 1rem;
        }
        
        .download-text {
            text-align: center;
            margin: 15px 0;
            font-size: 1.1rem;
            color: #ffcc00;
            font-weight: 600;
        }
        
        .download-container {
            margin-top: auto;
        }
        
        .btn {
            padding: 14px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
            text-decoration: none;
            width: 100%;
        }
        
        .download-btn {
            background: linear-gradient(to right, #00adb5, #0097a7);
            color: white;
            box-shadow: 0 5px 15px rgba(0, 173, 181, 0.4);
        }
        
        .download-btn:hover {
            background: linear-gradient(to right, #0097a7, #00838f);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 173, 181, 0.6);
        }
        
        .watch-btn {
            background: linear-gradient(to right, #ff5722, #e64a19);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 87, 34, 0.4);
            margin-top: 10px;
        }
        
        .watch-btn:hover {
            background: linear-gradient(to right, #e64a19, #d84315);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 87, 34, 0.6);
        }
        
        .footer {
            text-align: center;
            margin-top: 60px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #888;
            font-size: 0.9rem;
        }
        
        /* থাম্বনেইল লোডিং এফেক্ট */
        .loading-thumbnail {
            background: linear-gradient(90deg, #2d2d44 0%, #3a3a5d 50%, #2d2d44 100%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            height: 250px;
            border-radius: 15px;
        }
        
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        @media (max-width: 1200px) {
            .videos-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .videos-grid {
                grid-template-columns: 1fr;
            }
            
            .video-title {
                font-size: 1.3rem;
                min-height: auto;
            }
            
            .btn {
                padding: 12px 25px;
                font-size: 1rem;
            }
            
            .video-info {
                flex-direction: column;
                align-items: flex-start;
            }
        }
        
        @media (max-width: 480px) {
            .video-title {
                font-size: 1.2rem;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .thumbnail {
                height: 200px;
            }
            
            .loading-thumbnail {
                height: 200px;
            }
        }
    </style>

    <script>
        // স্ক্রিপ্ট কনফিগারেশন - এখান থেকে পরিবর্তন করুন
        const videosConfig = [
            {
                id: 1,
                title: "বিশেষ প্রিমিয়াম ভিডিও: পর্ব ১",
                thumbnailUrl: "https://i.ibb.co/QvbRKd5d/c1e60281f5d41e21cb9d573925753ee2.webp",
                downloadLink: "https://otieu.com/4/9717825",
                watchLink: "https://otieu.com/4/9717825",
                videoInfo: {
                    uploadDate: "২৫ জুন, ২০২৩",
                    duration: "০৩:৪৪ মিনিট",
                    format: "MP4 (1080p)",
                    size: "২৪ এমবি"
                }
            },
            {
                id: 2,
                title: "এক্সক্লুসিভ ভিডিও: পর্ব ২",
                thumbnailUrl: "https://i.ibb.co.com/1Ybszq1Q/IMG-20260114-223941-811.jpg",
                downloadLink: "https://otieu.com/4/9446627",
                watchLink: "https://otieu.com/4/9429975",
                videoInfo: {
                    uploadDate: "২৬ জুন, ২০২৩",
                    duration: "০৫:১২ মিনিট",
                    format: "MP4 (720p)",
                    size: "৩৫ এমবি"
                }
            },
            {
                id: 3,
                title: "প্রিমিয়াম কন্টেন্ট: পর্ব ৩",
                thumbnailUrl: "https://i.ibb.co.com/c0kGSHV/IMG-20260114-223931-522.jpg",
                downloadLink: "https://otieu.com/4/9717825",
                watchLink: "https://otieu.com/4/9429975",
                videoInfo: {
                    uploadDate: "২৭ জুন, ২০২৩",
                    duration: "০৪:২০ মিনিট",
                    format: "MP4 (1080p)",
                    size: "৪২ এমবি"
                }
            },
            {
                id: 4,
                title: "বিশেষ এপিসোড: পর্ব ৪",
                thumbnailUrl: "https://i.ibb.co.com/bgfx42jz/a4d72eae030ff34d4f1bdcd96293b6aa.webp",
                downloadLink: "https://otieu.com/4/9717825",
                watchLink: "https://otieu.com/4/9717825",
                videoInfo: {
                    uploadDate: "২৮ জুন, ২০২৩",
                    duration: "০৬:০৫ মিনিট",
                    format: "MP4 (1080p)",
                    size: "৫৫ এমবি"
                }
            }
        ];
        
        // থাম্বনেইল লোডে ব্যর্থ হলে ডিফল্ট ইমেজ
        const defaultThumbnail = "https://i.ibb.co.com/N2BXSPZh/FB-IMG-1763523970379.jpg";
        
        // ভিডিও কার্ড তৈরি করার ফাংশন
        function createVideoCard(video) {
            return `
                <div class="video-card" data-video-id="${video.id}">
                    <h2 class="video-title">${video.title}</h2>
                    
                    <div class="thumbnail-container" onclick="window.open('${video.watchLink}', '_blank')">
                        <div class="loading-thumbnail" id="loadingThumbnail-${video.id}"></div>
                        <img src="${video.thumbnailUrl}" 
                             alt="${video.title}" 
                             class="thumbnail" 
                             id="videoThumbnail-${video.id}" 
                             style="display: none;"
                             onload="thumbnailLoaded(${video.id})"
                             onerror="thumbnailError(${video.id})">
                        
                        <div class="play-overlay">
                            <div class="play-btn">
                                <i class="fas fa-play"></i>
                            </div>
                        </div>
                    </div>
                    
                    <div class="video-info">
                        <div class="info-item">
                            <i class="fas fa-calendar-alt"></i>
                            <span>আপলোড: <span>${video.videoInfo.uploadDate}</span></span>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-clock"></i>
                            <span>দৈর্ঘ্য: <span>${video.videoInfo.duration}</span></span>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-file-video"></i>
                            <span>ফরম্যাট: <span>${video.videoInfo.format}</span></span>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-download"></i>
                            <span>সাইজ: <span>${video.videoInfo.size}</span></span>
                        </div>
                    </div>
                    
                    <div class="download-text">
                        ফুল ভিডিও ডাউনলোড করুন
                    </div>
                    
                    <div class="download-container">
                        <a href="${video.downloadLink}" class="btn download-btn" target="_blank">
                            <i class="fas fa-download"></i>
                            ডাউনলোড করুন
                        </a>
                        <button class="btn watch-btn" onclick="window.open('${video.watchLink}', '_blank')">
                            <i class="fas fa-play-circle"></i>
                            সরাসরি দেখুন
                        </button>
                    </div>
                </div>
            `;
        }
        
        // থাম্বনেইল লোড হওয়ার পর ফাংশন
        function thumbnailLoaded(videoId) {
            const thumbnail = document.getElementById(`videoThumbnail-${videoId}`);
            const loading = document.getElementById(`loadingThumbnail-${videoId}`);
            
            if (thumbnail && loading) {
                loading.style.display = 'none';
                thumbnail.style.display = 'block';
            }
        }
        
        // থাম্বনেইল লোডে ব্যর্থ হলে
        function thumbnailError(videoId) {
            const thumbnail = document.getElementById(`videoThumbnail-${videoId}`);
            const loading = document.getElementById(`loadingThumbnail-${videoId}`);
            
            if (thumbnail && loading) {
                thumbnail.src = defaultThumbnail;
                loading.style.display = 'none';
                thumbnail.style.display = 'block';
                console.log(`ভিডিও ${videoId} এর থাম্বনেইল লোড করতে সমস্যা, ডিফল্ট ইমেজ ব্যবহার হচ্ছে`);
            }
        }
        
        // পৃষ্ঠা লোড হওয়ার পর স্ক্রিপ্ট রান হবে
        document.addEventListener('DOMContentLoaded', function() {
            const videosContainer = document.getElementById('videosContainer');
            
            // ভিডিও কার্ডগুলো তৈরি করা
            videosConfig.forEach(video => {
                videosContainer.innerHTML += createVideoCard(video);
            });
            
            // ডাউনলোড ট্র্যাকিং (অপশনাল)
            document.querySelectorAll('.download-btn').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    const videoId = this.closest('.video-card').dataset.videoId;
                    const video = videosConfig.find(v => v.id == videoId);
                    console.log(`ভিডিও ${videoId} ডাউনলোড শুরু হয়েছে:`, video.downloadLink);
                    // এখানে Google Analytics বা অন্য ট্র্যাকিং কোড যোগ করা যেতে পারে
                });
            });
            
            // ডিবাগিং জন্য
            console.log('কনফিগারেশন লোড হয়েছে:', videosConfig.length, 'টি ভিডিও');
        });
    </script>
